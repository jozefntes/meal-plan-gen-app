<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meal Plan Generator</title>
    <link rel="stylesheet" href="/src/components/SignUp.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <img src="/images/signupimg.jpeg" alt="Meal Prep Photo">
        </div>
        <div class="form-section">
            <div class="header-container">
            <img src="/icons/logo.svg" alt="Meal Prep Logo" />
            <header>Welcome to Meal Plan</header>
            </div>
            <h2>Sign Up to Meal Plan Generator</h2>
            <form onsubmit="handleSubmit(event)">
                <div>
                    <label for="email">Email</label><br/>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="password-container">
                    <label for="password">Password</label><br/>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <img 
                        src="/images/showPassword.svg" 
                        alt="Toggle Password Visibility" 
                        class="toggle-password-button" 
                        onclick="togglePasswordVisibility()"
                    />
                </div>
                <button type="submit">Create Account</button>
                <div class="google-button-container">
                    <button onclick="handleGoogleSignIn()" class="google-signin-button">
                        <img src="/icons/google.svg" alt="Google Icon" className="google-icon" />
                        Sign in with Google
                    </button>
                </div>
            </form>
            <p class="link">
                Already have an account? <span onclick="redirectToSignIn()">Sign in</span>
            </p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simulating Firebase authentication for static HTML
            console.log("Creating account with:", email, password);
            window.location.href = "/home";  
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password-button");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "/images/noShowPassword.svg"; 
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "/images/showPassword.svg"; 
            }
        }

        function handleGoogleSignIn() {
            console.log("Google Sign-In Triggered");
            window.location.href = "/home"; 
        }

        function redirectToSignIn() {
            window.location.href = "/signin";
        }
    </script>
</body>
</html>
